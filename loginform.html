<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login form</title>

<body>
    <h3 align="middle">Note: Sebelum masuk kedalam isi website yang kami buat, alangkah baiknya mengisi login form terlebih dahulu sebagai bentuk verifikasi identitas anda.</h3>
  
  <table>
    <form>
    <tr>

      <td><input type="text" placeholder="Username"/></td>
      <td><i class='bx bxs-user'></i></td>
    </tr>
    <tr>
      <td align="middle">Password:</td>
      <td><input type="password" placeholder="Password"/></td>
    </tr>
    <tr>
      <td align="middle">Jenis kelamin:</td>
        <td>
          <input type="radio" id="Laki-laki" name="jenis kelamin"><label for="Laki-laki">Laki-laki</label>
        <input type="radio" id="Perempuan" name="jenis kelamin"><label for="Perempuan">Perempuan</label>
      </td>
    </tr>
    <tr>
      <td align="middle">Hobi:</td>
      <td>
        <input type="checkbox" id="Private debate" name="hobi"><label for="Private debate">Private debate</label>
        <input type="checkbox" id="Belajar term" name="hobi"><label for="Belajar term">Belajar term</label>
        <input type="checkbox" id="Ngoding" name="hobi"><label for="Ngoding">Ngoding</label>
        <input type="checkbox" id="Bermain game" name="hobi"><label for="Bermain game">Bermain game</label>
       <input type="checkbox" id="Makan" name="hobi"><label for="Makan">Makan</label>
       <input type="checkbox" id="Memasak" name="hobi"><label for="Memasak">Memasak</label>
       <input type="checkbox" id="Berolahraga" name="hobi"><label for="Berolahraga">Berolahraga</label>
       <input type="checkbox" id="Tidur" name="hobi"><label for="Tidur">Tidur</label>
      </td>
    </tr>
    <tr>
      <td align="middle">Asal usul:</td>
      <td>
        <select>
          <option value="Surabaya">Surabaya</option>
          <option value="Sidoarjo">Sidoarjo</option>
          <option value="Jakarta">Jakarta</option>
          <option value="Jakarta pusat">Jakarta pusat</option>
          <option value="Yogyakarta">Yogyakarta</option>
          <option value="Bandung">Bandung</option>
          <option value="Malang">Malang</option>
          <option value="DKI Jakarta">DKI Jakarta</option>
          <option value="Bogor">Bogor</option>
          <option value="Palembang">Palembang</option>
          <option value="Lampung">Lampung</option>
        </select>
      </td>
    </tr>
    <tr>
      <td align="middle">Saran dan Masukan:</td>
      <td>
        <textarea maxlength="250" placeholder="Saran dan masukan"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="middle"><a href="Phasse4.html">Submit</a></td>
    </tr>
  </table>
  <hr>
  </form>
